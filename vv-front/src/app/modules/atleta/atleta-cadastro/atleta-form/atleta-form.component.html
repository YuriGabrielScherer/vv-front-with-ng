<form [formGroup]="formulario" (submit)="onSubmit()">
  <div class="ui-fluid">
    <div class="ui-g-12 ui-md-6 ui-md-6">
      <div class="divFormulario">
        <div class="ui-g-12">
          <h5>Dados do Atleta</h5>
        </div>
        <div class="ui-g-12 ui-md-6">
          <input id="nomeAtleta" readonly name="nomeAtleta" type="text"
            pInputText formControlName="nome" />

        </div>
        <div class="ui-g-12 ui-md-6">
          <input id="cpfAtleta" readonly name="cpfAtleta" type="text" pInputText
            formControlName="cpf" />
        </div>
        <div class="ui-g-12 ui-md-6">
          <input id="endereco" size="" type="text" pInputText
            placeholder="Endereço" formControlName="endereco" />
        </div>
        <div class="ui-g-12 ui-md-6">
          <p-dropdown [options]="graduacoes" name="graduacao"
            formControlName="faixa"></p-dropdown>
        </div>
        <div class="ui-g-12 ui-md-6">
          <input id="fck" size="5" pKeyFilter="pint" type="text" pInputText
            placeholder="Cadasto FCK"
            formControlName="cadFck" />
        </div>
        <div class="ui-g-12 ui-md-6">
          <input id="cbk" size="5" pKeyFilter="pint" type="text" pInputText
            placeholder="Cadastro CBK"
            formControlName="cadCbk" />
        </div>
        <div class="ui-g-12 ui-md-6">

        </div>
      </div>
    </div>
  </div>
  <div class="ui-fluid">
    <div class="ui-g-12 ui-md-6 ui-md-6">
      <div class="divFormulario">
        <div class="ui-g-12">
          <h5>Dados do Responsável</h5>
        </div>
        <div class="ui-g-12 ui-md-6">
          <input id="nomeResponsavel" size="30" type="text" pInputText
            placeholder="Nome"
            formControlName="nomeResponsavel" />
        </div>
        <div class="ui-g-12 ui-md-6">
          <input id="telefoneResponsavel" size="30" type="text" pInputText
            placeholder="Telefone"
            formControlName="cpfResponsavel" />
        </div>
        <div class="ui-g-12 ui-md-6">
          <input id="cpfResponsavel" size="" type="text" pInputText
            placeholder="CPF"
            formControlName="telefoneResponsavel" />
        </div>
      </div>
    </div>
  </div>

  <div class="ui-grid-col-12">
    <p-message severity="error" text="endereco is required"
      *ngIf="!formulario.controls['endereco'].valid &&
      formulario.controls['endereco'].dirty"></p-message>
  </div>

  <div class="ui-g-12">
    <div class="divFormulario">
      <div class="ui-g-12 ui-md-6">
        <button pButton type="submit" class="ui-button ui-button-success"
          label="Confirmar"></button>
        <button pButton type="button" class="ui-button ui-button-secondary"
          (click)="onCancel()"
          label="Cancelar"></button>
      </div>
    </div>
  </div>
</form>
